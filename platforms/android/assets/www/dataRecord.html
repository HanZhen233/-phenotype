    function onBackKeyDown() {
        var loc=location.href;
        var n1=loc.length;
        var n2=loc.indexOf('=');
        var str=decodeURI(loc.substr(n2+1,n1-n2));
        var temp_dataKey=str.split('|');

//    返回数据列表界面
