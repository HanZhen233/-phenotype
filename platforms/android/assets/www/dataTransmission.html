<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Security-Policy" content=" style-src 'self' 'unsafe-inline'; media-src *">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <script type="text/javascript" src="cordova.js"></script>
    <!--引入jQuery及Mobile-->
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
    <!--js-xlsx库-->
    <script type="text/javascript" src="js/xlsx.full.min.js"></script>
    <!--引入自定义CSS-->
    <!--底部导航栏样式-->
    <link rel="stylesheet " href="css/jqbar.css">
    <!--数据传输界面样式-->
    <link rel="stylesheet" href="css/data_transfer.css">

    <!--引入自定义js-->
    <!--主界面返回按钮直接退出js-->
    <script type="text/javascript" src="js/backbutton.js"></script>
    <!--开启服务器js-->
    <script type="text/javascript" src="js/start-server.js"></script>
    <!--跳转主界面js-->
    <script type="text/javascript"src="js/skip.js"></script>

    <!--导入模版与数据-->
    <script type="text/javascript" src="js/import-temp-data.js"></script>
    <!--导出模版与数据-->
    <script type="text/javascript" src="js/export-temp-data.js"></script>
</head>

<body onload="loadTemplates()">
    <div data-role="page" >
        <div data-role="header" data-position="fixed">
            <h1>数据传输</h1>
        </div>

        <!--主体内容-->
        <div id="transfer" data-role="content">
            <div id="import">
                <p>导入模版</p>
            <p> 请选择要选择导入的模版文件</p>
            <input type="file" onchange="importTemplate(this)">
            <p>导入数据</p>
                <select id="selectTemplate">
                    <option value="null">请选择模版</option>
                </select>
                <input type="file" onchange="importData(this)">
                <p id="showData"></p>
            </div>

            <div id="export">
                <p>导出数据</p>
                <select  id="selectTemplate1">
                    <option value="null">请选择导出数据对应的模版</option>
                </select>
                <button onclick="exportTempAndData()">确定</button>

            </div>
        </div>





        <!--底部导航栏-->
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li id="page_index">
                        <a  data-icon="record">数据记录 </a>
                    </li>
                    <li id="page_dataTransmission">
                        <a   data-icon="file_transfer">数据导入导出 </a>
                    </li>
                    <li id="page_setting">
                        <a data-icon="setting">设置 </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
