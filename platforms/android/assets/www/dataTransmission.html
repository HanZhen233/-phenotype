<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Security-Policy" content=" style-src 'self' 'unsafe-inline'; media-src *">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">


    <!--引入jQuery及Mobile-->
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>

    <!--引入自定义CSS-->

    <!--数据传输界面样式-->
    <link rel="stylesheet" href="css/data_transfer.css">

    <!--引入自定义js-->

    <script type="text/javascript" src="js/backbutton.js"></script>
    <!--开启服务器js-->
    <script type="text/javascript" src="js/start-server.js"></script>

    <script type="text/javascript"src="js/skip.js"></script>

<body>
    <div data-role="page" >
        <div data-role="header" data-position="fixed">
            <h1>数据传输</h1>
        </div>
        <div id="transfer" data-role="content">
            <p >
                <img src="img/wifi.png" height="100" width="100">

            <p >请确保您的手机和电脑在同一局域网中，上传过程中请勿关闭此页面。</p>
           <br>
            <br>
            <br>

            <br>
            <br>
            <p id="show_tips"></p>
            <p id="url"></p>
        </div>
        <div>

        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li id="page_index">
                        <a  data-icon="record">数据记录 </a>
                    </li>
                    <li id="page_dataTransmission">
                        <a   data-icon="file_transfer">数据导入导出 </a>
                    </li>
                    <li id="page_setting">
                        <a data-icon="setting">设置 </a>
                    </li>
                </ul>
            </div>
        </div>
