    <meta charset="UTF-8">

<script>
    //返回键监听返回上一级
    document.addEventListener("deviceready",onDeviceReady,false);
    function onDeviceReady() {
        document.addEventListener("backbutton",onBackKeyDown,false);
    };
    function onBackKeyDown() {
//    返回模版列表界面（index.html）
        location.href="index.html";
    }
</script>
<body onload="displayDataList()">



<!--数据列表-->
<div data-role="page" >
    <!-- <div data-role="header" data-position="fixed">
        <h1>模板记录</h1>
    </div> -->
    <div data-role="header" data-position="fixed">
        <h1>
            <span id="title">数据列表</span>
        </h1>
    </div>

    <div role="main" data-role="content" id="mainPage">
        <ul data-role="listview" data-filter="true" data-inset="true" id="dataList">

        </ul>

    </div>



    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li id="add">
                    <a  data-icon="add" onclick="addRecord()">新建数据 </a>
                </li>
            </ul>
        </div>
    </div>
</div>
