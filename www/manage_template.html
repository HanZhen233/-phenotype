<html>
<head>

    <meta http-equiv="Content-Security-Policy" content=" style-src 'self' 'unsafe-inline'; media-src *">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>

    <link rel="stylesheet" type="text/css" href="css/index.css">

<body>
    <div data-role="page" id="template_panel" data-theme="b">
        <div data-role="header" data-position="fixed">
            <a href="#" data-rel="back" data-icon="arrow-l" data-iconpos="notext" value="Icon only"></a>
            <h1>管理模板</h1>

        </div>

        <div role="main">
            <select>
                <option>选择已有模板</option>
                <option>大豆</option>
                <option>油菜</option>
            </select>
            <div class="ui-field-contain">

                <label for="species" data-inline="true">物种名: </label>
                <input type="text" name="species" id="species" placeholder="请输入新的物种名" value="">
            </div>

            <div class="ui-field-contain">
                <label for="group">组名: </label>
                <input type="text" placeholder="组名" id="group">
            </div>
            <div class="ui-field-contain">
                <label for="variety">品种名: </label>
                <input type="text" placeholder="品种名" id="variety">
            </div>
            <div class="ui-field-contain">
                <label for="material_number">材料编号: </label>
                <input type="text" placeholder="材料编号" id="material_number">
            </div>
            <div class="ui-field-contain">
                <label for="row_number">排号: </label>
                <input type="text" placeholder="排号(可不填)" id="row_number">
            </div>

            <div class="ui-field-contain">
                    <label for="column_number">行号: </label>
                <input type="text" placeholder="行号(可不填)" id="column_number">
            </div>
            <div class="ui-field-contain">
                <label for="residential_number">小区编号: </label>
                <input type="text" placeholder="小区编号(可不填)" id="residential_number">
            </div>
            <div class="ui-field-contain">
                <label for="begats">系谱: </label>
                <input type="text" placeholder="系谱(可不填)" id="begats">
            </div>
            <div class="ui-field-contain">
                <label for="sow_date">播种期: </label>
                <input type="date" placeholder="播种期(请选择日期)" id="sow_date">
            </div>
            <div class="ui-field-contain">
                <label for="emergence_date">出苗期: </label>
                <input type="date" placeholder="出苗期(请选择日期)" id="emergence_date">
            </div>
            <div class="ui-field-contain">
                <label for="emergence_rate">出苗率: </label>
                <input type="number" placeholder="出苗率 %" id="emergence_rate">
            </div>
            <div class="ui-field-contain">
                <label for="bloom_rate">开花期: </label>
                <input type="date" placeholder="开花期(请选择日期)" id="bloom_rate">
            </div>
            <div class="ui-field-contain">
                <label for="sprout_date">发芽期: </label>
                <input type="date" placeholder="发芽期(请选择日期)" id="sprout_date">
            </div>
            <div class="ui-field-contain">
                <label for="active_accumulated_temperature">活动积温: </label>
                <input type="number" placeholder="活动积温" id="active_accumulated_temperature">
            </div>
            <br>
            <hr>

            <div class="ui-field-contain">
                <label style="display:none;"></label>
                <input typt="text" placeholder="添加组的内容，例如发育期等">
                <button data-icon="plus" style="margin-left: 10%;margin-top:3px" data-inline="true" data-iconpos="notext" value="Icon only"></button>
            </div>

            <div class="ui-field-contain">
                <label style="visibility: hidden;">这是一个占位符这是一个占位符这是一个</label>
                <label></label>
                <label></label>
                <button data-inline="true" class="ui-corner-all" id="_edit">删除模板</button>
                <button data-inline="true" class="ui-corner-all" id="cancel_edit">取消编辑</button>
                <button data-inline="true" class="ui-corner-all" id="save_eidt">保存编辑</button>
            </div>
        </div>

        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="index.html" data-transition="fade">
                            <span>实验记录</span>
                        </a>
                    </li>
                    <li>
                        <a href="dataTransmission.html" data-transition="fade">
                            <span>数据传输</span>
                        </a>
                    </li>
                    <li>
                        <a href="setting.html" data-transition="fade">
                            <span>设置</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/backbutton.js"></script>
</body>

</html>
